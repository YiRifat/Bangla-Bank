<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
                                                <!-- login  -->
    <div id="login-area">
            <h1 class="text-center welcome-h">Welcome to <span style="color: brown; font-weight:550 ;">মাটির</span> <span style="color: goldenrod;">Bank</span><h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Please Enter Your Gmail ">
            <br>
            <input type="password" class="form-control" placeholder="Please Enter Your Password ">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
                                                <!-- balance -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$<span id="currentBalance">1500</span></h2>   
                </div>
            </div>
        </div>
        <br>
                                       <!-- Deposit & Withdraw -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area2">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="number" placeholder="Please Enter Your Amount" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area2">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="number" placeholder="Please Enter Your Amount" class="form-control">
                    <br>
                    <button id="makeWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
        <footer>
            <p class="CS text-center">Please contact us: 420-420-420</p>
        </footer>
    </div>


<script>
    // Login 
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click",function(){
        const loginArea = document.getElementById("login-area")
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
        document.body.style.backgroundImage = "none";
        document.body.style.backgroundColor = "rgba(252, 252, 115, 0.51)"
    })
    // Deposit 
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click",function(){
        
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);

        const currentDeposit = document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);

        const totalDeposit = depositNumber + currentDepositNumber;
        document.getElementById("currentDeposit").innerText = totalDeposit;
        document.getElementById("depositAmount").value = "";
        
        // balance 

        const currentBalance = document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);

        const totalBalanceD = depositNumber + currentBalanceNumber;
        document.getElementById("currentBalance").innerText = totalBalanceD 
    })
    // Withdraw 
    const withdrawBtn = document.getElementById("makeWithdraw");
    withdrawBtn.addEventListener("click",function(){

        const withdrawAmount = document.getElementById("withdrawAmount").value;
        const withdrawNumber = parseFloat(withdrawAmount);
        
        const currentWithdraw = document.getElementById("currentWithdraw").innerText;
        const currentWithdrawNumber = parseFloat(currentWithdraw);

        const totalWithdraw = withdrawNumber + currentWithdrawNumber; 
        document.getElementById("currentWithdraw").innerText = totalWithdraw;
        document.getElementById("withdrawAmount").value = "";
        
        // balance 

        const currentBalance = document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);

        const totalBalanceW = currentBalanceNumber - withdrawNumber;
        document.getElementById("currentBalance").innerText = totalBalanceW
    })


    
</script>
</body>
</html>
